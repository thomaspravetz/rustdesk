name: Build THOR Remote

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      
      - name: Install LLVM
        run: choco install llvm -y
        shell: cmd
      
      - name: Setup vcpkg and install all dependencies
        run: |
          git clone https://github.com/microsoft/vcpkg C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg install opus:x64-windows-static libvpx:x64-windows-static libyuv:x64-windows-static aom:x64-windows-static --classic
        shell: cmd
      
      - name: Verify opus installation
        run: |
          dir C:\vcpkg\installed\x64-windows-static\include\opus
          dir C:\vcpkg\installed\x64-windows-static\lib\opus.lib
        shell: cmd
      
      - name: Build Release
        env:
          VCPKG_ROOT: C:\vcpkg
        run: cargo build --release
        shell: cmd
      
      - name: Download Sciter DLL
        run: |
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/c-smile/sciter-sdk/master/bin.win/x64/sciter.dll" -OutFile "target/release/sciter.dll"
        shell: powershell
      
      - name: Prepare UI resources
        run: |
          if exist src\ui xcopy /E /I /Y src\ui target\release\src\ui
          if exist res xcopy /E /I /Y res target\release\res
        shell: cmd
      
      - name: Create distribution package
        run: |
          mkdir distribution
          copy target\release\rustdesk.exe distribution\THOR-Remote.exe
          copy target\release\sciter.dll distribution\
          if exist target\release\src xcopy /E /I target\release\src distribution\src
          if exist target\release\res xcopy /E /I target\release\res distribution\res
        shell: cmd
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: THOR-Remote-Windows
          path: distribution/
          retention-days: 90